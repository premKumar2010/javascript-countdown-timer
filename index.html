<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS countdown timer</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <input type="date" name="enddate">
      <div class="sub-container">
        <div class="content">
          <span>0</span>
          <span>Days</span>
        </div>
        <div class="content">
          <span>0</span>
          <span>Hours</span>
        </div>
        <div class="content">
          <span>0</span>
          <span>Minutes</span>
        </div>
        <div class="content">
          <span>0</span>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js">
  </body>
</html>
